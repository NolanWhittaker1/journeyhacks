    <div class="Time">
      <label class="Time" for="totaltime">Total Time</label>
      <input
        type="number"
        id="totaltime"
        name="total"
        min="0"

        value="60"
      />

      <input type="number" id="shortbreak" name="sbreak" min="0" value="5" />
      <label class="Time" for="longbreak">Long Break</label>
      <input type="number" id="longbreak" name="lbreak" min="0" value="15" />
    </div>
